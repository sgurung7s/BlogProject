<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact US</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/contact.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="jumbotron text-xs-center">
    <img src="logo.png" height="62" width="62"/>
    <h1 class="display-3">Contact Us</h1>
    <p class="lead"><strong>Send us your message </strong> </p>
    <hr>

    <p class="lead">
        <a class="btn btn-primary btn-sm" href="index.html" role="button">Back to Dashboard</a>
    </p>
</div>

<div class="container-fluid bg-light py-3 ">
    <form name="contactForm" onsubmit="return validateForm()" action="#" method="post" role="form">
        <!-- <div class="messages"></div> -->
        <!-- <div class="controls"> -->
            <form name="contactForm" onsubmit="return validateForm()" action="/examples/actions/confirmation.php" method="post">
                <div class="row col-md-12">
                    <div class="form-group">
                        <label>Full Name *</label><br>
                        <input type="text" name="name">
                        <div class="error" id="nameErr"></div>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="form-group">

                    <label>Email Address *</label><br>
                    <input type="text" name="email">
                    <div class="error" id="emailErr"></div>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="form-group">

                    <label>Mobile Number *</label><br>
                    <input type="text" name="mobile" maxlength="10">
                    <div class="error" id="mobileErr"></div>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="form-group">

                    <label>Country *</label><br>
                    <select name="country">
                        <option>Select</option>
                        <option>Australia</option>
                        <option>India</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                    </select>
                    <div class="error" id="countryErr"></div>
                    </div>
                </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message <i>Optional</i></label>
                    <textarea id="form_message" name="message" placeholder="Message for us " rows="4"></textarea>
                    <!-- <div class="help-block with-errors"></div> -->
                </div>
            </div>
        </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-warning btn-send" value="Send message">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted"><strong>*</strong> These fields are required.</p>
            </div>
        </div>
    </form>
</div>

</body>
</html>
